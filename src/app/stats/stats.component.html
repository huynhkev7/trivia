  <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="back()" [routerLink]="['/boards']" mat-menu-item>
        <mat-icon>games</mat-icon>
        <span>Trivia</span>
      </button>
      <button (click)="back()" [routerLink]="['/sign-in']" mat-menu-item>
        <mat-icon>assignment_ind</mat-icon>
        <span>Sign In</span>
      </button>

        <table mat-table #table [dataSource]="dataSource">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element" class="title-col"> {{element.id}} </td>
          </ng-container> -->

          <!-- Title Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="title-col"> {{element.username}} </td>
          </ng-container>
      
          <!-- Description Column -->
          <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
