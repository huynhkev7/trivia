<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button [routerLink]="['/sign-in']" mat-menu-item>
      <mat-icon>assignment_ind</mat-icon>
      <span>Sign In</span>
    </button>
    <button [routerLink]="['/stats']" mat-menu-item>
      <mat-icon>bar_chart</mat-icon>
      <span>Ranking</span>
    </button>
    <!-- <button mat-menu-item disabled>

    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button> -->
  </mat-menu>
<form [formGroup]="boardsForm" (ngSubmit)="onFormSubmit(boardsForm.value)" *ngFor="let data of dataSource">
      <h2>{{data.question}} ({{data.points}} points)</h2>
        <mat-radio-group class="example-radio-group" formControlName="chosenAnswer">
            <mat-radio-button class="example-radio-button" *ngFor="let answer of data.answers" [value]="answer">
              {{answer}}
            </mat-radio-button>
          </mat-radio-group>
        <div class="button-row" *ngIf="us.getStatus() | async">
          <button type="submit" mat-fab color="primary"><mat-icon>how_to_vote</mat-icon></button>
        </div>
      </form>
